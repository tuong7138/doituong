}

};

    return this.energy;
};

    for(let x=this.energy;x>30;x--){
        console.log(this.energy);
    }
}

};
class FlashLamp {

// constructor() {}

setBattery(x) {
    this.battery = x;
};

getBatteryInfo() {
    return this.battery.getEnergy();
};

light() {
    if(this.status){
        alert("Lighting");
    } else {

    }
